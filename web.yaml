- name: Install web component
  hosts: web
  become: yes
  tasks:
    - name: Install nginx
      ansible.builtin.yum:
        name: nginx
        state: installed

    - name: Start and enable nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Remove html directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: absent

    - name: Create html directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: directory

    - name: Download the web artifacts
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/web.zip
        dest: /tmp/web.zip

    - name: Extract the web application code to html directory
      ansible.builtin.unarchive:
        src: /tmp/web.zip
        dest: /usr/share/nginx/html/
        remote_src: yes

    - name: Copy roboshop.conf
      ansible.builtin.copy:
        src: roboshop.conf
        dest: /etc/nginx/default.d/roboshop.conf

    - name: Test nginx configuration
      ansible.builtin.command:
        cmd: nginx -t
      ignore_errors: yes
      register: nginx_test

    - name: Display nginx configuration test result
      ansible.builtin.debug:
        var: nginx_test.stdout_lines

    - name: Restart nginx if configuration is valid
      ansible.builtin.systemd:
        name: nginx
        state: restarted
      when: nginx_test.rc == 0
